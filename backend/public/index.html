<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" class="name" placeholder="enter name">
    <input type="text" class="price" placeholder="price">
    <button class="click">click</button>
    <button class="get">getInfo</button>

    <div class="container my-4">
        <h1 class="text-center">Product Manager</h1>
    
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control name" id="name" placeholder="Enter product name">
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="text" class="form-control price" id="price" placeholder="Enter product price">
        </div>
    
        <button type="button" class="btn btn-primary click">Add Product</button>
        <button type="button" class="btn btn-secondary get">Get Products</button>
        
        <div class="main_div mt-4">

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
