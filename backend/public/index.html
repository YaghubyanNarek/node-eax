<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Manager</title>
</head>
<body>
    <form class="container my-4 form" enctype="multipart/form-data">
        <h1 class="text-center">Product Manager</h1>
    
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="title" class="form-control name" id="name" placeholder="Enter product name">
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="text" name="price" class="form-control price" id="price" placeholder="Enter product price">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Product Description</label>
            <input type="text" name="desc" class="form-control desc" id="desc" placeholder="Enter product description">
        </div>
        
        <div class="mb-3"> 
            <label for="category" class="form-label">Product Category</label>
            <input type="text" name="category" class="form-control category" id="category" placeholder="Enter product category">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" name="image" class="form-control image" id="image">
        </div>
    
        <button type="submit" class="btn btn-primary click">Add Product</button>
        <button type="button" class="btn btn-secondary get">Get Products</button>
        
        <div class="main_div mt-4">
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
